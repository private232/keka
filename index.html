<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كشف الطلاب المسجلين</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .filters {
            margin-bottom: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }
        .filters label {
            font-size: 1.1em;
            font-weight: 600;
        }
        .filters select {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-family: 'Cairo', sans-serif;
            font-size: 1em;
            background-color: #fff;
        }
        h1 {
            color: #0056b3;
            margin-bottom: 25px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            font-size: 16px;
        }
        thead {
            background-color: #007bff;
            color: #fff;
            font-weight: 700;
        }
        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tbody tr:hover {
            background-color: #e9ecef;
        }
        #loading, #no-students {
            font-size: 18px;
            color: #666;
            padding: 50px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="filters">
            <label for="cityFilter">اختر المحافظة:</label>
            <select id="cityFilter">
                <option value="الكل">عرض الكل</option>
                <option value="سوهاج">سوهاج</option>
                <option value="قنا">قنا</option>
                <option value="أسيوط">أسيوط</option>
                <option value="المنيا" selected>المنيا</option>
                <option value="بني سويف">بني سويف</option>
                <option value="الفيوم">الفيوم</option>
                <option value="القاهرة">القاهرة</option>
                <option value="أسوان">أسوان</option>
                <option value="الأقصر">الأقصر</option>
                <option value="الغردقة">الغردقة</option>
            </select>
        </div>

        <h1 id="page-title">كشف الطلاب المسجلين</h1>
        <p id="total-count" style="font-weight: bold; font-size: 1.2em;"></p>
        
        <p id="loading">جاري تحميل البيانات من Firebase...</p>
        
        <table id="studentsTable" style="display:none;">
            <thead>
                <tr>
                    <th>م</th>
                    <th>الاسم رباعي</th>
                    <th>الرقم القومي</th>
                    <th>رقم الهاتف</th>
                    <th>تاريخ التسجيل</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
        <p id="no-students" style="display:none;">لا يوجد طلاب مسجلون.</p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBYJA6Geof8vMubrSrNhL1yEoI4W-ofWhQ",
            authDomain: "academy-9b03c.firebaseapp.com",
            databaseURL: "https://academy-9b03c-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "academy-9b03c",
            storageBucket: "academy-9b03c.firebasestorage.app",
            messagingSenderId: "929195836341",
            appId: "1:929195836341:web:ec8250202f73c0cf528ffc"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const loadingMessage = document.getElementById('loading');
        const studentsTable = document.getElementById('studentsTable');
        const tableBody = document.getElementById('tableBody');
        const noStudentsMessage = document.getElementById('no-students');
        const totalCount = document.getElementById('total-count');
        const cityFilter = document.getElementById('cityFilter');
        const pageTitle = document.getElementById('page-title');

        let allStudentsData = []; // متغير لتخزين كل الطلاب بعد تحميلهم مرة واحدة

        // دالة لفلترة وعرض الطلاب في الجدول
        function renderTable(selectedCity) {
            tableBody.innerHTML = ''; // تفريغ الجدول قبل ملئه مجدداً
            
            const studentsToDisplay = selectedCity === 'الكل'
                ? allStudentsData
                : allStudentsData.filter(student => student.city === selectedCity);

            // تحديث العنوان والإجمالي
            if (selectedCity === 'الكل') {
                pageTitle.textContent = 'كشف كل الطلاب المسجلين';
            } else {
                pageTitle.textContent = `كشف الطلاب المسجلين في محافظة ${selectedCity}`;
            }
            totalCount.textContent = `إجمالي عدد الطلاب: ${studentsToDisplay.length}`;

            if (studentsToDisplay.length > 0) {
                studentsTable.style.display = 'table';
                noStudentsMessage.style.display = 'none';
                let counter = 1;
                
                studentsToDisplay.forEach(student => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${counter++}</td>
                        <td>${student.name || 'غير متوفر'}</td>
                        <td>${student.nationalId || 'غير متوفر'}</td>
                        <td>${student.phone || 'غير متوفر'}</td>
                        <td>${student.date || 'غير محدد'}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } else {
                studentsTable.style.display = 'none';
                noStudentsMessage.style.display = 'block';
                noStudentsMessage.textContent = `لا يوجد طلاب مسجلون في ${selectedCity === 'الكل' ? 'أي محافظة' : 'هذه المحافظة'}.`;
            }
        }

        // دالة رئيسية لجلب كل البيانات عند بدء تشغيل الصفحة
        async function initialize() {
            try {
                const studentsRef = ref(db, 'students');
                const snapshot = await get(studentsRef);

                if (snapshot.exists()) {
                    const data = snapshot.val();
                    // تحويل كائن الطلاب إلى مصفوفة ليسهل التعامل معها
                    allStudentsData = Object.values(data);
                }
                
                loadingMessage.style.display = 'none';
                // العرض الأولي للجدول حسب القيمة الافتراضية للفلتر (المنيا)
                renderTable(cityFilter.value);

            } catch (error) {
                loadingMessage.innerText = "حدث خطأ أثناء تحميل البيانات.";
                console.error("خطأ في جلب البيانات:", error);
            }
        }

        // إضافة مستمع حدث للفلتر
        cityFilter.addEventListener('change', () => {
            renderTable(cityFilter.value);
        });

        // بدء تشغيل كل شيء
        initialize();
    </script>

</body>
</html>
